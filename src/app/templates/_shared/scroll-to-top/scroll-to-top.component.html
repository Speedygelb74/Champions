<div class="scroll-to-top" [ngClass]="{ 'show-scrollTop': windowScrolled }">
    <a
      type="button"
      class="btn scrollTop"
      data-toggle="button"
      aria-pressed="true"
      (click)="scrollToTop()"
    >
      <img class="scroll-to-top-arrow" src="assets/images/svg/top-arrow.svg">
    </a>
  </div>
