<div class="container" *ngIf="isLoading">
    <div class="row">
        <div class="col">
            <app-loader></app-loader>
        </div>
    </div>
</div>

<div class="container" *ngIf="!isLoading">
    <div class="row py-5">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
              <i class="bi-search" style="font-size: 1.5rem; color: #6c757d;"></i>
            </span>
            <input type="text" class="form-control" placeholder="Search Champions..." aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="term">
          </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 col-xl-4" *ngFor="let champion of champions |filter:term">
            <app-champions-card [champion]="champion">
            </app-champions-card>
        </div>
    </div>
</div>
