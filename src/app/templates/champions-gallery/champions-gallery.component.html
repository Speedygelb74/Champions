<div class="container" *ngIf="isLoading">
    <div class="row">
        <div class="col">
            <app-loader></app-loader>
        </div>
    </div>
</div>

<div class="container" *ngIf="!isLoading">
    <div class="row py-5">
        <app-search></app-search>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 col-xl-4" *ngFor="let champion of champions">
            <app-champions-card [champion]="champion">
            </app-champions-card>
        </div>
    </div>
</div>
