<div class="container" *ngIf="isLoading">
    <div class="row">
        <div class="col">
            <app-loader></app-loader>
        </div>
    </div>
</div>

<div class="container" *ngIf="!isLoading">
    <div class="row">
        <div class="col m-xl-3">
            <div class="searchBox">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="bi-search" style="font-size: 1rem; color: #6c757d;"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Search Champions..." aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="term">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mt-2 mx-xl-3 mt-xl-0 text-end">
            <div class="searchResults shadowtext" *ngIf="(champions | filter:term)?.length === 0">
                No results found.
            </div>
            <div class="searchResults shadowtext" *ngIf="(champions | filter:term)?.length !== 0 && (champions | filter:term)?.length !== 1">
                {{ (champions | filter:term)?.length }} results found
            </div>  
            <div class="searchResults shadowtext" *ngIf="(champions | filter:term)?.length === 1">
                {{ (champions | filter:term)?.length }} result found
            </div>  
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 col-xl-4" *ngFor="let champion of champions | filter:term">
            <app-champions-card [champion]="champion"></app-champions-card>
            
        </div>
    </div>
</div>
